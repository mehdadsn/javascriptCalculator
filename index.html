<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <h1>emergency</h1>
    <div class="container">
        <div class="display">
            <h4 id="display-text"></h4>
        </div>

        <div class="keypad">
            <div>
                <button class="btn btn-number" id="7">7</button>
                <button class="btn btn-number" id="8">8</button>
                <button class="btn btn-number" id="9">9</button>
                <button class="btn btn-operation" id="+">+</button>
            </div>
            <div>
                <button class="btn btn-number" id="4">4</button>
                <button class="btn btn-number" id="5">5</button>
                <button class="btn btn-number" id="6">6</button>
                <button class="btn btn-operation" id="-">-</button>
            </div>
            <div>
                <button class="btn btn-number" id="1">1</button>
                <button class="btn btn-number" id="2">2</button>
                <button class="btn btn-number" id="3">3</button>
                <button class="btn btn-operation" id="*">*</button>
            </div>
            <div>
                <button class="btn btn-number" id=".">.</button>
                <button class="btn btn-number" id="0">0</button>
                <button class="btn btn-ac" id="ac">AC</button>
                <button class="btn btn-operation" id="/">/</button>
            </div>
            <div>
                <button class="btn equals" id="=">=</button>
                <button class="btn backspace" id="backspace">del</button>
            </div>
        </div>

        <div class="history" id="history">

        </div>
    </div>
    
    <script src="scripts/script.js"></script>
</body>
</html>
